<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Entregas - Cadastro</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #e9f0ef;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
    }
    h1 {
      font-weight: 700;
      color: #2c7a7b;
      letter-spacing: 1px;
    }
    label {
      font-weight: 600;
      color: #2c7a7b;
    }
    .btn-success {
      background-color: #38a169;
      border: none;
      font-weight: 600;
    }
    .btn-success:hover {
      background-color: #2f855a;
    }
    .form-check-label {
      user-select: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-success mb-4 shadow-sm">
    <div class="container">
      <a class="navbar-brand fs-4 fw-semibold" href="index.html">Home</a>
      <a class="navbar-brand fs-4 fw-semibold" href="cadastro.html">Cadastro</a>
      <a class="navbar-brand fs-4 fw-semibold" href="relatorio.html">Relatório</a>
    </div>
  </nav>

  <main class="container">
    <div class="card p-5 mb-5">
      <h1 class="text-center mb-4">Cadastro de Empresas</h1>

      <form id="formCadastro">
        <div class="mb-4">
          <label for="nomeEmpresa" class="form-label">Nome da Empresa</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="nomeEmpresa"
            required
            placeholder="Digite o nome da empresa"
          />
        </div>

        <fieldset class="mb-4">
          <legend class="mb-3 fw-semibold text-primary">Tipos de Entrega e Valores</legend>

          <div class="row g-3">
            <div class="col-md-3 form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="entregaAlmoco"
                name="tiposEntrega"
                data-tipo="almoco"
              />
              <label class="form-check-label" for="entregaAlmoco">
                Almoço
              </label>
              <input
                type="number"
                class="form-control form-control-sm mt-1"
                id="valorAlmoco"
                placeholder="R$ 0,00"
                min="0"
                step="0.01"
                disabled
              />
            </div>

            <div class="col-md-3 form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="entregaJanta"
                name="tiposEntrega"
                data-tipo="janta"
              />
              <label class="form-check-label" for="entregaJanta">
                Janta
              </label>
              <input
                type="number"
                class="form-control form-control-sm mt-1"
                id="valorJanta"
                placeholder="R$ 0,00"
                min="0"
                step="0.01"
                disabled
              />
            </div>

            <div class="col-md-3 form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="entregaCeia"
                name="tiposEntrega"
                data-tipo="ceia"
              />
              <label class="form-check-label" for="entregaCeia">
                Ceia
              </label>
              <input
                type="number"
                class="form-control form-control-sm mt-1"
                id="valorCeia"
                placeholder="R$ 0,00"
                min="0"
                step="0.01"
                disabled
              />
            </div>

            <div class="col-md-3 form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="entregaDesjejum"
                name="tiposEntrega"
                data-tipo="desjejum"
              />
              <label class="form-check-label" for="entregaDesjejum">
                Desjejum
              </label>
              <input
                type="number"
                class="form-control form-control-sm mt-1"
                id="valorDesjejum"
                placeholder="R$ 0,00"
                min="0"
                step="0.01"
                disabled
              />
            </div>
          </div>
        </fieldset>

        <input type="hidden" id="empresaId" />
      </form>
        <!-- ... Cabeçalho permanece o mesmo até o fechamento do <form> -->

        <button type="submit" class="btn btn-success btn-lg w-100 mb-4" id="btnSalvar">
          <i class="bi bi-save me-2"></i> Salvar Empresa
        </button>
      </form>

      <!-- Lista de empresas -->
      <hr />
      <h3 class="text-center text-primary mb-3">Empresas Cadastradas</h3>
      <ul class="list-group" id="listaEmpresas"></ul>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const formCadastro = document.getElementById("formCadastro");
    const btnSalvar = document.getElementById("btnSalvar");
    const empresaId = document.getElementById("empresaId");
    const nomeEmpresa = document.getElementById("nomeEmpresa");
    const listaEmpresas = document.getElementById("listaEmpresas");

    const checkboxes = document.querySelectorAll('input[name="tiposEntrega"]');
    const inputsValores = {
      almoco: document.getElementById("valorAlmoco"),
      janta: document.getElementById("valorJanta"),
      ceia: document.getElementById("valorCeia"),
      desjejum: document.getElementById("valorDesjejum"),
    };

    // Habilita/desabilita inputs
    checkboxes.forEach((chk) => {
      chk.addEventListener("change", () => {
        const tipo = chk.dataset.tipo;
        if (chk.checked) {
          inputsValores[tipo].disabled = false;
          inputsValores[tipo].focus();
        } else {
          inputsValores[tipo].disabled = true;
          inputsValores[tipo].value = "";
        }
      });
    });

    // Carregar empresas já cadastradas
    function carregarListaEmpresas() {
      window.db.collection("empresas").onSnapshot((snapshot) => {
        listaEmpresas.innerHTML = "";

        if (snapshot.empty) {
          listaEmpresas.innerHTML = '<li class="list-group-item text-muted">Nenhuma empresa cadastrada.</li>';
          return;
        }

        snapshot.forEach((doc) => {
          const e = doc.data();
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";

          const nome = document.createElement("strong");
          nome.textContent = e.nome;

          const acoes = document.createElement("div");

          const btnEditar = document.createElement("button");
          btnEditar.className = "btn btn-sm btn-outline-primary me-2";
          btnEditar.innerHTML = '<i class="bi bi-pencil"></i>';
          btnEditar.onclick = () => preencherFormulario(doc.id, e);

          const btnExcluir = document.createElement("button");
          btnExcluir.className = "btn btn-sm btn-outline-danger";
          btnExcluir.innerHTML = '<i class="bi bi-trash"></i>';
          btnExcluir.onclick = async () => {
            if (confirm("Deseja excluir esta empresa?")) {
              await window.db.collection("empresas").doc(doc.id).delete();
              alert("Empresa excluída!");
            }
          };

          acoes.appendChild(btnEditar);
          acoes.appendChild(btnExcluir);

          li.appendChild(nome);
          li.appendChild(acoes);

          listaEmpresas.appendChild(li);
        });
      });
    }

    function preencherFormulario(id, dados) {
      empresaId.value = id;
      nomeEmpresa.value = dados.nome;

      // Resetar os campos
      checkboxes.forEach((chk) => {
        const tipo = chk.dataset.tipo;
        const input = inputsValores[tipo];
        if (dados.tiposEntrega[tipo] !== undefined) {
          chk.checked = true;
          input.value = dados.tiposEntrega[tipo];
          input.disabled = false;
        } else {
          chk.checked = false;
          input.value = "";
          input.disabled = true;
        }
      });

      btnSalvar.innerHTML = '<i class="bi bi-save me-2"></i> Atualizar Empresa';
    }

    // Salvar nova empresa ou atualizar
    formCadastro.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = nomeEmpresa.value.trim();
      if (!nome) {
        alert("Informe o nome da empresa.");
        return;
      }

      const tiposEntrega = {};
      let algumSelecionado = false;
      for (const chk of checkboxes) {
        if (chk.checked) {
          const tipo = chk.dataset.tipo;
          const valor = parseFloat(inputsValores[tipo].value);
          if (isNaN(valor) || valor < 0) {
            alert(`Informe um valor válido para o tipo ${tipo}.`);
            return;
          }
          tiposEntrega[tipo] = valor;
          algumSelecionado = true;
        }
      }

      if (!algumSelecionado) {
        alert("Selecione pelo menos um tipo de entrega.");
        return;
      }

      const empresaData = {
        nome,
        tiposEntrega,
      };

      try {
        if (empresaId.value) {
          await window.db.collection("empresas").doc(empresaId.value).update(empresaData);
          alert("Empresa atualizada com sucesso!");
        } else {
          await window.db.collection("empresas").add(empresaData);
          alert("Empresa cadastrada com sucesso!");
        }

        formCadastro.reset();
        empresaId.value = "";
        btnSalvar.innerHTML = '<i class="bi bi-save me-2"></i> Salvar Empresa';
      } catch (err) {
        alert("Erro ao salvar empresa: " + err.message);
      }
    });

    // Inicializar
    carregarListaEmpresas();
  </script>
</body>
</html>
