<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Entregas - Cadastro</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }
    .tipo-frete-group > div {
      margin-bottom: 10px;
    }
    .tipo-frete-group input[type="number"] {
      max-width: 120px;
      display: inline-block;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-success mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <a class="navbar-brand" href="cadastro.html">Cadastro</a>
      <a class="navbar-brand" href="relatorio.html">Relatório</a>
    </div>
  </nav>

  <main class="container">
    <div class="card p-4 mb-4">
      <h1 class="mb-4 text-center text-success">Cadastro de Empresas</h1>

      <form id="formCadastro">
        <div class="mb-3">
          <label for="nomeEmpresa" class="form-label">Nome da Empresa</label>
          <input type="text" class="form-control" id="nomeEmpresa" required />
        </div>

        <div class="mb-3 tipo-frete-group">
          <label class="form-label">Tipos de Entrega e Valores</label>
          <div>
            <input type="checkbox" id="chkAlmoco" />
            <label for="chkAlmoco">Almoço</label>
            <input
              type="number"
              id="valorAlmoco"
              placeholder="Valor R$"
              step="0.01"
              min="0"
              disabled
            />
          </div>
          <div>
            <input type="checkbox" id="chkJanta" />
            <label for="chkJanta">Janta</label>
            <input
              type="number"
              id="valorJanta"
              placeholder="Valor R$"
              step="0.01"
              min="0"
              disabled
            />
          </div>
          <div>
            <input type="checkbox" id="chkCeia" />
            <label for="chkCeia">Ceia</label>
            <input
              type="number"
              id="valorCeia"
              placeholder="Valor R$"
              step="0.01"
              min="0"
              disabled
            />
          </div>
          <div>
            <input type="checkbox" id="chkDesjejum" />
            <label for="chkDesjejum">Desjejum</label>
            <input
              type="number"
              id="valorDesjejum"
              placeholder="Valor R$"
              step="0.01"
              min="0"
              disabled
            />
          </div>
        </div>

        <input type="hidden" id="empresaId" />

        <button type="submit" class="btn btn-success w-100 mb-4" id="btnSalvar">
          Salvar Empresa
        </button>
      </form>
    </div>

    <div class="card p-4">
      <h3 class="mb-3 text-center">Empresas Cadastradas</h3>
      <ul class="list-group" id="listaEmpresas"></ul>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const formCadastro = document.getElementById("formCadastro");
    const listaEmpresas = document.getElementById("listaEmpresas");
    const nomeEmpresa = document.getElementById("nomeEmpresa");
    const empresaId = document.getElementById("empresaId");

    const checkboxes = {
      almoco: document.getElementById("chkAlmoco"),
      janta: document.getElementById("chkJanta"),
      ceia: document.getElementById("chkCeia"),
      desjejum: document.getElementById("chkDesjejum"),
    };
    const valores = {
      almoco: document.getElementById("valorAlmoco"),
      janta: document.getElementById("valorJanta"),
      ceia: document.getElementById("valorCeia"),
      desjejum: document.getElementById("valorDesjejum"),
    };

    // Habilita/desabilita input valor conforme checkbox
    Object.keys(checkboxes).forEach((key) => {
      checkboxes[key].addEventListener("change", () => {
        valores[key].disabled = !checkboxes[key].checked;
        if (!checkboxes[key].checked) valores[key].value = "";
      });
    });

    function carregarEmpresas() {
      window.db.collection("empresas").onSnapshot((snapshot) => {
        listaEmpresas.innerHTML = "";
        snapshot.docs.forEach((doc) => {
          const data = doc.data();
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center flex-wrap";

          let tiposText = Object.entries(data.tiposEntrega || {})
            .filter(([_, val]) => val !== null && val !== undefined)
            .map(([key, val]) => {
              // Capitaliza primeira letra
              return `${key.charAt(0).toUpperCase() + key.slice(1)}: R$ ${val.toFixed(2)}`;
            })
            .join(" | ");

          li.textContent = `${data.nome} — ${tiposText}`;

          const btnEditar = document.createElement("button");
          btnEditar.className = "btn btn-sm btn-primary me-2";
          btnEditar.textContent = "Editar";
          btnEditar.onclick = () => {
            empresaId.value = doc.id;
            nomeEmpresa.value = data.nome;
            Object.keys(checkboxes).forEach((key) => {
              const valor = data.tiposEntrega?.[key];
              if (valor !== undefined && valor !== null) {
                checkboxes[key].checked = true;
                valores[key].disabled = false;
                valores[key].value = valor;
              } else {
                checkboxes[key].checked = false;
                valores[key].disabled = true;
                valores[key].value = "";
              }
            });
            window.scrollTo({ top: 0, behavior: "smooth" });
            document.getElementById("btnSalvar").textContent = "Atualizar Empresa";
          };

          const btnExcluir = document.createElement("button");
          btnExcluir.className = "btn btn-sm btn-danger";
          btnExcluir.textContent = "Excluir";
          btnExcluir.onclick = async () => {
            if (confirm(`Excluir empresa ${data.nome}?`)) {
              try {
                await window.db.collection("empresas").doc(doc.id).delete();
                alert("Empresa excluída!");
                if (empresaId.value === doc.id) {
                  formCadastro.reset();
                  empresaId.value = "";
                  document.getElementById("btnSalvar").textContent = "Salvar Empresa";
                }
              } catch (err) {
                alert("Erro ao excluir empresa: " + err.message);
              }
            }
          };

          const divBtns = document.createElement("div");
          divBtns.appendChild(btnEditar);
          divBtns.appendChild(btnExcluir);

          li.appendChild(divBtns);
          listaEmpresas.appendChild(li);
        });
      });
    }

    formCadastro.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = nomeEmpresa.value.trim();

      // Monta o objeto de tipos de entrega selecionados com valores
      const tiposEntrega = {};
      let valid = true;
      Object.keys(checkboxes).forEach((key) => {
        if (checkboxes[key].checked) {
          const val = parseFloat(valores[key].value);
          if (isNaN(val) || val < 0) {
            alert(`Informe valor válido para ${key.charAt(0).toUpperCase() + key.slice(1)}`);
            valid = false;
          } else {
            tiposEntrega[key] = val;
          }
        }
      });

      if (!nome) {
        alert("Informe o nome da empresa.");
        return;
      }
      if (!valid) return;

      if (Object.keys(tiposEntrega).length === 0) {
        alert("Selecione pelo menos um tipo de entrega com valor.");
        return;
      }

      const empresaData = {
        nome,
        tiposEntrega,
      };

      try {
        if (empresaId.value) {
          await window.db.collection("empresas").doc(empresaId.value).update(empresaData);
          alert("Empresa atualizada com sucesso!");
        } else {
          await window.db.collection("empresas").add(empresaData);
          alert("Empresa cadastrada com sucesso!");
        }
        formCadastro.reset();
        empresaId.value = "";
        document.getElementById("btnSalvar").textContent = "Salvar Empresa";
      } catch (err) {
        alert("Erro ao salvar empresa: " + err.message);
      }
    });

    carregarEmpresas();
  </script>
</body>
</html>
