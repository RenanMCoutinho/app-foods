<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Entregas - Cadastro</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-success mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <a class="navbar-brand" href="cadastro.html">Cadastro</a>
      <a class="navbar-brand" href="relatorio.html">Relatório</a>
    </div>
  </nav>

  <main class="container">
    <div class="card p-4 mb-4">
      <h1 class="mb-4 text-center text-success">Cadastro de Empresas</h1>

      <form id="formCadastro">
        <div class="mb-3">
          <label for="nomeEmpresa" class="form-label">Nome da Empresa</label>
          <input type="text" class="form-control" id="nomeEmpresa" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Tipos de Entrega</label>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="entregaAlmoco" />
            <label class="form-check-label" for="entregaAlmoco">Almoço</label>
            <input type="number" class="form-control mt-1 mb-2" id="valorAlmoco" placeholder="Valor frete almoço" step="0.01" disabled />
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="entregaJanta" />
            <label class="form-check-label" for="entregaJanta">Janta</label>
            <input type="number" class="form-control mt-1 mb-2" id="valorJanta" placeholder="Valor frete janta" step="0.01" disabled />
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="entregaCeia" />
            <label class="form-check-label" for="entregaCeia">Ceia</label>
            <input type="number" class="form-control mt-1 mb-2" id="valorCeia" placeholder="Valor frete ceia" step="0.01" disabled />
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="entregaDesjejum" />
            <label class="form-check-label" for="entregaDesjejum">Desjejum</label>
            <input type="number" class="form-control mt-1 mb-2" id="valorDesjejum" placeholder="Valor frete desjejum" step="0.01" disabled />
          </div>
        </div>

        <input type="hidden" id="empresaId" />

        <button type="submit" class="btn btn-success w-100 mb-4" id="btnSalvar">
          Salvar Empresa
        </button>
      </form>
    </div>

    <div class="card p-4">
      <h3 class="mb-3 text-center">Empresas Cadastradas</h3>
      <ul class="list-group" id="listaEmpresas"></ul>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const formCadastro = document.getElementById("formCadastro");
    const listaEmpresas = document.getElementById("listaEmpresas");
    const nomeEmpresa = document.getElementById("nomeEmpresa");
    const empresaId = document.getElementById("empresaId");
    const btnSalvar = document.getElementById("btnSalvar");

    const entregas = [
      { check: "entregaAlmoco", input: "valorAlmoco" },
      { check: "entregaJanta", input: "valorJanta" },
      { check: "entregaCeia", input: "valorCeia" },
      { check: "entregaDesjejum", input: "valorDesjejum" },
    ];

    entregas.forEach(({ check, input }) => {
      document.getElementById(check).addEventListener("change", (e) => {
        document.getElementById(input).disabled = !e.target.checked;
      });
    });

    function carregarEmpresas() {
      window.db.collection("empresas").onSnapshot((snapshot) => {
        listaEmpresas.innerHTML = "";
        snapshot.docs.forEach((doc) => {
          const data = doc.data();
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";

          const tipos = Object.entries(data.tiposEntrega || {}).map(([tipo, valor]) => `${tipo}: R$ ${valor.toFixed(2)}`).join(" | ");
          li.textContent = `${data.nome} - ${tipos}`;

          const btnEditar = document.createElement("button");
          btnEditar.className = "btn btn-sm btn-primary me-2";
          btnEditar.textContent = "Editar";
          btnEditar.onclick = () => {
            empresaId.value = doc.id;
            nomeEmpresa.value = data.nome;
            entregas.forEach(({ check, input }) => {
              const tipo = check.replace("entrega", "").toLowerCase();
              const valor = data.tiposEntrega?.[tipo];
              const checkbox = document.getElementById(check);
              const inputValor = document.getElementById(input);
              checkbox.checked = !!valor;
              inputValor.disabled = !valor;
              inputValor.value = valor || "";
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
            btnSalvar.textContent = "Atualizar Empresa";
          };

          const btnExcluir = document.createElement("button");
          btnExcluir.className = "btn btn-sm btn-danger";
          btnExcluir.textContent = "Excluir";
          btnExcluir.onclick = async () => {
            if (confirm(`Excluir empresa ${data.nome}?`)) {
              try {
                await window.db.collection("empresas").doc(doc.id).delete();
                alert("Empresa excluída!");
                if (empresaId.value === doc.id) {
                  formCadastro.reset();
                  empresaId.value = "";
                  btnSalvar.textContent = "Salvar Empresa";
                }
              } catch (err) {
                alert("Erro ao excluir empresa: " + err.message);
              }
            }
          };

          const divBtns = document.createElement("div");
          divBtns.appendChild(btnEditar);
          divBtns.appendChild(btnExcluir);

          li.appendChild(divBtns);
          listaEmpresas.appendChild(li);
        });
      });
    }

    formCadastro.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = nomeEmpresa.value.trim();
      const tiposEntrega = {};
      let valido = true;
      let peloMenosUm = false;

      entregas.forEach(({ check, input }) => {
        const checkbox = document.getElementById(check);
        const valorInput = document.getElementById(input);
        if (checkbox.checked) {
          const valor = parseFloat(valorInput.value);
          if (isNaN(valor) || valor <= 0) {
            alert(`Informe um valor válido para o frete de ${checkbox.nextElementSibling.textContent}.`);
            valido = false;
            return;
          }
          tiposEntrega[check.replace("entrega", "").toLowerCase()] = valor;
          peloMenosUm = true;
        }
      });

      if (!valido || !peloMenosUm) {
        if (!peloMenosUm) alert("Selecione pelo menos um tipo de entrega.");
        return;
      }

      const empresaData = {
        nome,
        tiposEntrega,
      };

      try {
        if (empresaId.value) {
          await window.db.collection("empresas").doc(empresaId.value).update(empresaData);
          alert("Empresa atualizada com sucesso!");
        } else {
          await window.db.collection("empresas").add(empresaData);
          alert("Empresa cadastrada com sucesso!");
        }
        formCadastro.reset();
        empresaId.value = "";
        btnSalvar.textContent = "Salvar Empresa";
      } catch (err) {
        alert("Erro ao salvar empresa: " + err.message);
      }
    });

    carregarEmpresas();
  </script>
</body>
</html>
