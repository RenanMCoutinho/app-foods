<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Entregas - Relat贸rio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-success mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <a class="navbar-brand" href="cadastro.html">Cadastro</a>
      <a class="navbar-brand" href="relatorio.html">Relat贸rio</a>
    </div>
  </nav>

  <main class="container">
    <div class="card p-4 mb-4">
      <h1 class="mb-4 text-center text-success">Relat贸rio de Entregas</h1>

      <div class="row mb-3">
        <div class="col-md-5 mb-3 mb-md-0">
          <label for="dataInicio" class="form-label">Data In铆cio</label>
          <input type="date" id="dataInicio" class="form-control" />
        </div>
        <div class="col-md-5">
          <label for="dataFim" class="form-label">Data Fim</label>
          <input type="date" id="dataFim" class="form-control" />
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button id="btnFiltrar" class="btn btn-primary w-100">Filtrar</button>
        </div>
      </div>

      <ul class="list-group mb-3" id="listaRelatorio"></ul>

      <div class="text-end">
        <strong>Total:</strong> R$ <span id="totalRelatorio">0.00</span>
      </div>

      <button id="btnGerarPdf" class="btn btn-success mt-3 w-100">Gerar PDF</button>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const listaRelatorio = document.getElementById("listaRelatorio");
    const totalRelatorio = document.getElementById("totalRelatorio");
    const btnFiltrar = document.getElementById("btnFiltrar");
    const btnGerarPdf = document.getElementById("btnGerarPdf");

    function formatarData(d) {
      const dt = d instanceof Date ? d : d.toDate();
      const day = String(dt.getDate()).padStart(2, "0");
      const month = String(dt.getMonth() + 1).padStart(2, "0");
      const year = dt.getFullYear();
      return `${day}/${month}/${year}`;
    }

    async function buscarEntregasPorPeriodo(dataInicio, dataFim) {
      if (!window.db) {
        alert("Firebase n茫o inicializado!");
        return [];
      }

      const inicio = new Date(dataInicio + "T00:00:00");
      const fim = new Date(dataFim + "T23:59:59");

      try {
        const snapshot = await window.db
          .collection("entregas")
          .where("data", ">=", inicio)
          .where("data", "<=", fim)
          .get();

        return snapshot.docs.map((doc) => ({ id: doc.id, ...doc.data() }));
      } catch (err) {
        alert("Erro ao buscar entregas: " + err.message);
        return [];
      }
    }

    function mostrarEntregas(entregas) {
      listaRelatorio.innerHTML = "";
      let total = 0;

      entregas.forEach((e) => {
        total += e.valorFrete;
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${formatarData(e.data)} - ${e.nomeEmpresa}: R$ ${e.valorFrete.toFixed(2)}`;
        listaRelatorio.appendChild(li);
      });

      totalRelatorio.textContent = total.toFixed(2);
    }

    btnFiltrar.addEventListener("click", async () => {
      const dataInicio = document.getElementById("dataInicio").value;
      const dataFim = document.getElementById("dataFim").value;

      if (!dataInicio || !dataFim) {
        alert("Informe as duas datas para filtrar.");
        return;
      }

      if (dataFim < dataInicio) {
        alert("Data fim deve ser maior ou igual  data in铆cio.");
        return;
      }

      const entregas = await buscarEntregasPorPeriodo(dataInicio, dataFim);
      mostrarEntregas(entregas);
    });

    btnGerarPdf.addEventListener("click", () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(18);
  doc.text("Relat贸rio de Entregas", 14, 22);

  const itens = Array.from(listaRelatorio.querySelectorAll("li"));
  if (itens.length === 0) {
    alert("Nenhum dado para gerar relat贸rio.");
    return;
  }

  // Agrupar por data
  const entregasPorData = {};

  itens.forEach((li) => {
    const texto = li.textContent;
    const regex = /^(\d{2}\/\d{2}\/\d{4}) - (.+): R\$ ([\d,]+(?:\.\d{2})?)/;
    const match = texto.match(regex);

    if (match) {
      const [_, data, empresa, valorStr] = match;
      const valor = parseFloat(valorStr.replace(",", "."));

      if (!entregasPorData[data]) {
        entregasPorData[data] = {
          entregas: [],
          total: 0,
        };
      }

      entregasPorData[data].entregas.push({ empresa, valor });
      entregasPorData[data].total += valor;
    }
  });

  // Inserir no PDF
  let y = 30;
  doc.setFontSize(14);

  Object.keys(entregasPorData).forEach((data) => {
    if (y > 270) {
      doc.addPage();
      y = 20;
    }

    doc.setFont(undefined, "bold");
    doc.text(` ${data}`, 14, y);
    y += 8;

    entregasPorData[data].entregas.forEach(({ empresa, valor }) => {
      const linha = `- ${empresa} .................. R$ ${valor.toFixed(2)}`;
      doc.setFont(undefined, "normal");
      doc.text(linha, 18, y);
      y += 7;
    });

    doc.setFont(undefined, "bold");
    doc.text(`Total do dia: R$ ${entregasPorData[data].total.toFixed(2)}`, 18, y);
    y += 12;
  });

  doc.save("relatorio_entregas.pdf");
});

  </script>
</body>
</html>
