<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Entregas - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-success mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <a class="navbar-brand" href="cadastro.html">Cadastro</a>
      <a class="navbar-brand" href="relatorio.html">Relatório</a>
    </div>
  </nav>

  <main class="container">
    <div class="card p-4 mb-4">
      <h1 class="mb-4 text-center text-success">Registrar Entregas do Dia</h1>

      <div class="mb-3">
        <label for="empresaSelect" class="form-label">Empresa</label>
        <select id="empresaSelect" class="form-select"></select>
      </div>

      <div class="mb-3">
        <label for="tipoEntrega" class="form-label">Tipo de Entrega</label>
        <select id="tipoEntrega" class="form-select">
          <option value="">Selecione o tipo</option>
        </select>
      </div>

      <button id="btnRegistrar" class="btn btn-success w-100 mb-4">Registrar Frete</button>

      <h3>Relatório do Dia (<span id="dataHoje"></span>)</h3>
      <ul class="list-group" id="relatorioList"></ul>
      <div class="mt-2 text-end">
        <strong>Total:</strong> R$ <span id="totalHoje">0.00</span>
      </div>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const empresaSelect = document.getElementById("empresaSelect");
    const tipoEntrega = document.getElementById("tipoEntrega");
    const relatorioList = document.getElementById("relatorioList");
    const totalHoje = document.getElementById("totalHoje");
    const dataHoje = document.getElementById("dataHoje");
    const btnRegistrar = document.getElementById("btnRegistrar");

    let empresas = [];

    function formatarData(d) {
      const dt = new Date(d);
      const day = String(dt.getDate()).padStart(2, "0");
      const month = String(dt.getMonth() + 1).padStart(2, "0");
      const year = dt.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function carregarEmpresas() {
      db.collection("empresas").onSnapshot((snapshot) => {
        empresas = snapshot.docs.map((doc) => ({ id: doc.id, ...doc.data() }));

        empresaSelect.innerHTML = '<option value="">Selecione...</option>';
        empresas.forEach((emp) => {
          const option = document.createElement("option");
          option.value = emp.id;
          option.textContent = emp.nome;
          empresaSelect.appendChild(option);
        });
      });
    }

    empresaSelect.addEventListener("change", () => {
      const empresaId = empresaSelect.value;
      tipoEntrega.innerHTML = '<option value="">Selecione o tipo</option>';
      const empresa = empresas.find((e) => e.id === empresaId);
      if (empresa && empresa.tiposEntrega) {
        Object.entries(empresa.tiposEntrega).forEach(([tipo, valor]) => {
          const option = document.createElement("option");
          option.value = tipo;
          option.textContent = `${tipo.charAt(0).toUpperCase() + tipo.slice(1)} - R$ ${valor.toFixed(2)}`;
          tipoEntrega.appendChild(option);
        });
      }
    });

    async function registrarEntrega() {
      const empresaId = empresaSelect.value;
      const tipo = tipoEntrega.value;

      if (!empresaId || !tipo) {
        alert("Selecione a empresa e o tipo de entrega.");
        return;
      }

      const empresa = empresas.find((e) => e.id === empresaId);
      if (!empresa || !empresa.tiposEntrega[tipo]) {
        alert("Dados inválidos.");
        return;
      }

      const valorFrete = empresa.tiposEntrega[tipo];
      const hoje = formatarData(new Date());

      try {
        await db.collection("entregas").add({
          empresaId: empresa.id,
          nomeEmpresa: empresa.nome,
          tipoEntrega: tipo,
          valorFrete,
          data: hoje
        });
        alert("Entrega registrada com sucesso!");
        atualizarRelatorio();
      } catch (error) {
        alert("Erro ao registrar entrega: " + error.message);
      }
    }

    function atualizarRelatorio() {
      const hoje = formatarData(new Date());
      dataHoje.textContent = hoje;

      db.collection("entregas").where("data", "==", hoje).get().then((querySnapshot) => {
        relatorioList.innerHTML = "";
        let total = 0;
        querySnapshot.forEach((doc) => {
          const e = doc.data();
          total += e.valorFrete;
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          li.textContent = `${e.nomeEmpresa} (${e.tipoEntrega}): R$ ${e.valorFrete.toFixed(2)}`;

          const btnExcluir = document.createElement("button");
          btnExcluir.className = "btn btn-sm btn-danger";
          btnExcluir.textContent = "Remover";
          btnExcluir.onclick = async () => {
            await db.collection("entregas").doc(doc.id).delete();
            atualizarRelatorio();
          };

          li.appendChild(btnExcluir);
          relatorioList.appendChild(li);
        });
        totalHoje.textContent = total.toFixed(2);
      });
    }

    btnRegistrar.addEventListener("click", registrarEntrega);

    carregarEmpresas();
    atualizarRelatorio();
  </script>
</body>
</html>
