<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Entregas - Home</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand bg-dark navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <a class="navbar-brand" href="cadastro.html">Cadastro</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4 text-center">Registrar Entregas do Dia</h1>

    <div class="mb-3">
      <label for="empresaSelect" class="form-label">Selecione a Empresa</label>
      <select id="empresaSelect" class="form-select"></select>
    </div>

    <button id="btnRegistrar" class="btn btn-success w-100 mb-4">
      Registrar Frete
    </button>

    <h3>Relatório do Dia (<span id="dataHoje"></span>)</h3>
    <ul class="list-group" id="relatorioList"></ul>
    <div class="mt-2">
      <strong>Total:</strong> R$ <span id="totalHoje">0.00</span>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const empresaSelect = document.getElementById("empresaSelect");
    const relatorioList = document.getElementById("relatorioList");
    const totalHoje = document.getElementById("totalHoje");
    const dataHoje = document.getElementById("dataHoje");
    const btnRegistrar = document.getElementById("btnRegistrar");

    let empresas = [];

    function formatarData(d) {
      const dt = new Date(d);
      const day = String(dt.getDate()).padStart(2, "0");
      const month = String(dt.getMonth() + 1).padStart(2, "0");
      const year = dt.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function carregarEmpresas() {
      db.collection("empresas").onSnapshot((snapshot) => {
        empresas = snapshot.docs.map((doc) => ({
          id: doc.id,
          ...doc.data(),
        }));

        empresaSelect.innerHTML = '<option value="">Selecione...</option>';
        empresas.forEach((emp) => {
          const option = document.createElement("option");
          option.value = emp.id;
          option.textContent = emp.nome;
          empresaSelect.appendChild(option);
        });
      });
    }

    async function registrarEntrega() {
      const empresaId = empresaSelect.value;
      if (!empresaId) {
        alert("Selecione uma empresa!");
        return;
      }
      const empresa = empresas.find((e) => e.id === empresaId);
      if (!empresa) {
        alert("Empresa inválida!");
        return;
      }

      const hoje = new Date();
      const dataStr = formatarData(hoje);

      try {
        await db.collection("entregas").add({
          empresaId: empresa.id,
          nomeEmpresa: empresa.nome,
          valorFrete: empresa.valorFrete,
          data: dataStr,
        });
        alert("Entrega registrada com sucesso!");
        atualizarRelatorio();
      } catch (error) {
        alert("Erro ao registrar entrega: " + error.message);
      }
    }

    function atualizarRelatorio() {
      const hoje = formatarData(new Date());
      dataHoje.textContent = hoje;

      db.collection("entregas")
        .where("data", "==", hoje)
        .get()
        .then((querySnapshot) => {
          relatorioList.innerHTML = "";
          let total = 0;
          querySnapshot.forEach((doc) => {
            const e = doc.data();
            total += e.valorFrete;
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = `${e.nomeEmpresa}: R$ ${e.valorFrete.toFixed(2)}`;
            relatorioList.appendChild(li);
          });
          totalHoje.textContent = total.toFixed(2);
        });
    }

    btnRegistrar.addEventListener("click", registrarEntrega);

    carregarEmpresas();
    atualizarRelatorio();
  </script>

  <script>
  console.log('db está definido?', typeof db !== 'undefined');
</script>

</body>
</html>
