<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Controle de Entregas - Home
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
 </head>
 <body>
  <nav class="navbar navbar-expand navbar-dark bg-success mb-4 shadow-sm">
   <div class="container">
    <a class="navbar-brand fs-4 fw-semibold" href="index.html">
     Home
    </a>
    <a class="navbar-brand fs-4 fw-semibold" href="cadastro.html">
     Cadastro
    </a>
    <a class="navbar-brand fs-4 fw-semibold" href="relatorio.html">
     Relatório
    </a>
   </div>
  </nav>
  <main class="container">
   <div class="card p-5 mb-5">
    <h1 class="text-center mb-4">
     Registrar Entregas do Dia
    </h1>
    <div class="mb-4">
     <label class="form-label" for="empresaSelect">
      Selecione a Empresa
     </label>
     <select class="form-select form-select-lg" id="empresaSelect">
     </select>
    </div>
    <div class="mb-4">
     <label class="form-label" for="tipoEntregaSelect">
      Selecione o Tipo de Entrega
     </label>
     <select class="form-select form-select-lg" disabled="" id="tipoEntregaSelect">
     </select>
    </div>
    <button class="btn btn-success btn-lg w-100 mb-4" id="btnRegistrar">
     <i class="bi bi-truck me-2">
     </i>
     Registrar Frete
    </button>
    <h3>
     Entregas do Dia (
     <span id="dataHoje">
     </span>
     )
    </h3>
    <ul class="list-group" id="relatorioList">
    </ul>
    <div class="mt-3 text-end fs-5">
     <strong>
      Total do dia:
     </strong>
     R$
     <span id="totalHoje">
      0.00
     </span>
    </div>
   </div>
  </main>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js">
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js">
  </script>
  <script src="firebase-config.js">
  </script>
  <script>
   const empresaSelect = document.getElementById("empresaSelect");
    const tipoEntregaSelect = document.getElementById("tipoEntregaSelect");
    const relatorioList = document.getElementById("relatorioList");
    const totalHoje = document.getElementById("totalHoje");
    const dataHoje = document.getElementById("dataHoje");
    const btnRegistrar = document.getElementById("btnRegistrar");

    let empresas = [];

    function formatarData(d) {
      const dt = new Date(d);
      const day = String(dt.getDate()).padStart(2, "0");
      const month = String(dt.getMonth() + 1).padStart(2, "0");
      const year = dt.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function carregarEmpresas() {
      window.db.collection("empresas").onSnapshot((snapshot) => {
        empresas = snapshot.docs.map((doc) => ({
          id: doc.id,
          ...doc.data(),
        }));

        empresaSelect.innerHTML = '<option value="">Selecione...</option>';
        empresas.forEach((emp) => {
          const option = document.createElement("option");
          option.value = emp.id;
          option.textContent = emp.nome;
          empresaSelect.appendChild(option);
        });

        tipoEntregaSelect.innerHTML = '<option value="">Selecione uma empresa primeiro</option>';
        tipoEntregaSelect.disabled = true;
      });
    }

    empresaSelect.addEventListener("change", () => {
      const empresaId = empresaSelect.value;
      if (!empresaId) {
        tipoEntregaSelect.innerHTML = '<option value="">Selecione uma empresa primeiro</option>';
        tipoEntregaSelect.disabled = true;
        return;
      }
      const empresa = empresas.find(e => e.id === empresaId);
      if (!empresa) return;

      tipoEntregaSelect.innerHTML = '<option value="">Selecione o tipo de entrega</option>';
      for (const [tipo, valor] of Object.entries(empresa.tiposEntrega || {})) {
        const option = document.createElement("option");
        option.value = tipo;
        option.textContent = `${tipo.charAt(0).toUpperCase() + tipo.slice(1)} — R$ ${valor.toFixed(2)}`;
        tipoEntregaSelect.appendChild(option);
      }
      tipoEntregaSelect.disabled = false;
    });

    async function registrarEntrega() {
      const empresaId = empresaSelect.value;
      const tipoEntrega = tipoEntregaSelect.value;
      if (!empresaId) {
        alert("Selecione uma empresa!");
        return;
      }
      if (!tipoEntrega) {
        alert("Selecione um tipo de entrega!");
        return;
      }
      const empresa = empresas.find((e) => e.id === empresaId);
      if (!empresa) {
        alert("Empresa inválida!");
        return;
      }

      const valorFrete = empresa.tiposEntrega[tipoEntrega];
      if (valorFrete === undefined) {
        alert("Valor do frete inválido.");
        return;
      }

      const agora = new Date();

      try {
        await window.db.collection("entregas").add({
          empresaId: empresa.id,
          nomeEmpresa: empresa.nome,
          tipoEntrega,
          valorFrete,
          data: formatarData(agora),
          timestamp: firebase.firestore.Timestamp.fromDate(agora),
        });
        alert("Entrega registrada com sucesso!");
        atualizarRelatorio();
      } catch (error) {
        alert("Erro ao registrar entrega: " + error.message);
      }
    }

    function atualizarRelatorio() {
      const hojeStr = formatarData(new Date());
      dataHoje.textContent = hojeStr;

      window.db.collection("entregas")
        .where("data", "==", hojeStr)
        .get()
        .then((snapshot) => {
          relatorioList.innerHTML = "";
          let total = 0;

          snapshot.forEach((doc) => {
            const e = doc.data();
            total += e.valorFrete;

            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";

            li.textContent = `${e.nomeEmpresa} (${e.tipoEntrega}): R$ ${e.valorFrete.toFixed(2)}`;

            const btnExcluir = document.createElement("button");
            btnExcluir.className = "btn btn-sm btn-danger";
            btnExcluir.textContent = "Excluir";
            btnExcluir.onclick = async () => {
              if (confirm("Deseja excluir essa entrega?")) {
                try {
                  await window.db.collection("entregas").doc(doc.id).delete();
                  //alert("Entrega excluída!");
                  atualizarRelatorio();
                } catch (err) {
                  alert("Erro ao excluir entrega: " + err.message);
                }
              }
            };

            li.appendChild(btnExcluir);
            relatorioList.appendChild(li);
          });

          totalHoje.textContent = total.toFixed(2);
        });
    }

    btnRegistrar.addEventListener("click", registrarEntrega);

    carregarEmpresas();
    atualizarRelatorio();
  </script>
 </body>
</html>
