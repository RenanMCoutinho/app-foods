<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle de Entregas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-3">
    <h1 class="text-center mb-4">Controle de Entregas</h1>

    <!-- Cadastro/Edição de Empresa -->
    <div id="formEmpresa" class="card mb-4">
      <div class="card-body">
        <h5 class="card-title" id="tituloForm">Cadastrar Empresa</h5>
        <form id="empresaForm">
          <input type="hidden" id="empresaId">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" id="endereco" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Valor do Frete (R$)</label>
            <input type="number" id="valorFrete" class="form-control" required min="0" step="0.01">
          </div>
          <button type="submit" class="btn btn-primary w-100">Salvar Empresa</button>
        </form>
      </div>
    </div>

    <!-- Lista de Empresas -->
    <div class="mb-4">
      <h4>Empresas Cadastradas</h4>
      <ul class="list-group" id="listaEmpresas"></ul>
    </div>

    <!-- Registro do Frete e Relatório -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Registrar Entrega do Dia</h5>
        <select id="empresaSelect" class="form-select mb-3"></select>
        <button class="btn btn-success w-100" id="btnRegistrar">Registrar Frete</button>
      </div>
    </div>

    <div>
      <h4>Relatório do Dia (<span id="dataHoje"></span>)</h4>
      <ul class="list-group" id="relatorioList"></ul>
      <div class="mt-2">
        <strong>Total:</strong> R$ <span id="totalHoje">0.00</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
